<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recordar</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/comandos.js"></script>
        <style>
            #logo{
                margin:-5px;
                width:100px;
                height:35px;
            }
            /* Remove the navbar's default margin-bottom and rounded borders */
            .navbar {
                margin-bottom: 0;
                border-radius: 0;
            }
            /* Add a gray background color and some padding to the footer */
            footer {
                background-color: #f2f2f2;
                padding: 25px;
            }
            .carousel-inner img {
                width: 100%; /* Set width to 100% */
                margin: auto;
                min-height:200px;
            }
            /* Hide the carousel text when the screen is less than 600 pixels wide */
            @media (max-width: 600px) {
                .carousel-caption {
                    display: none;
                }
            }
        </style>
    </head>
    <body onLoad="Tempo();fraseDia();">
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img id="logo" src="../imagens/logo.png"</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Empresa</a></li>

                    <li><a href="#">Contato</a></li>

                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
            </div>
        </nav>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../imagens/foto1.jpg" alt="Image">
                    <div class="carousel-caption">
                        <h3>New born</h3>
                        <p>Celebre a vida em forma de fotografia.</p>
                    </div>
                </div>
            <div class="item">
                <img src="../imagens/foto2.jpg" alt="Image">

                    <h3>Casamento</h3>
                    <p>Porque foto é pra sempre!</p>
                </div>
            </div>
            </div>
            <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
        </div>
        <div class="container text-center">

                </div>
                <div class="col-sm-4">
                    <a href="#"><img src="../imagens/foto5.jpg" class="img-responsive" style="width:100%" alt="Image"></a>

                </div>
            </div>

                <div class="col-sm-4">

            </div>
        </div><br>
        <footer class="container-fluid text-center">
            <label id="hora">Hora</label><br/>
            <label id="msg"> Texto mensagem </label>
        </footer>

</html>
